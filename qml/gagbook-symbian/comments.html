<!DOCTYPE html>
<html>
<head>

<title>Comments</title>

<!-- FIXME: Resize height to fit content height instead of using CSS to set manually -->
<style type="text/css">
.fb_ltr{height:2000px !important;}
/*.fb-comments, .fb-comments span, .fb-comments iframe {width: 100% !important;}*/
</style>

<script type="text/javascript">
window.onload = function(){
    var box = document.getElementById("commentsBox");
    box.setAttribute("data-href", window.qml.gagURL);
    box.setAttribute("data-width", window.qml.width);
    var backgroundCSS = document.createElement('style');

    if(window.qml.whiteTheme){
        box.setAttribute("colorscheme", "light");
        backgroundCSS.innerHTML = "body {background-color:#f1f1f1;}";
    }
    else{
        backgroundCSS.innerHTML = "body {background-color:black;}";
    }
    document.head.appendChild(backgroundCSS);
}
</script>

</head>
<body>

<div id="fb-root"></div>
<script src="http://connect.facebook.net/en_GB/all.js#xfbml=1"></script>

<div id="commentsBox" class="fb-comments" data-href=" " data-width="480" data-num-posts="10" data-mobile="false"
data-colorscheme="dark"></div>

</body>
</html>
