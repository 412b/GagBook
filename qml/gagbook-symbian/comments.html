<!DOCTYPE html>
<html>
<head>

<title>Comments</title>

<script type="text/javascript">
window.onload = function() {
    var url = "https://www.facebook.com/plugins/comments.php?order_by=social_ranking&numposts=10";
    url += "&width=" + window.qml.width;
    url += "&href=" + window.qml.gagURL;

    var backgroundCSS = document.createElement('style');

    if (window.qml.whiteTheme) {
        backgroundCSS.innerHTML = "body {background-color:#f1f1f1;}";
        url += "&color_scheme=light";
    }
    else {
        backgroundCSS.innerHTML = "body {background-color:black;}";
        url += "&color_scheme=dark";
    }
    document.head.appendChild(backgroundCSS);
    var commentsIframe = document.getElementById("comments-iframe");
    commentsIframe.style.width = window.qml.width + "px";
    commentsIframe.style.height = "2000px";
    commentsIframe.src = url;
}
</script>

</head>
<body>

<iframe id="comments-iframe" src="" style="border: none;">
</iframe>

</body>
</html>
